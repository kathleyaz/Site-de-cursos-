      <h2> Para melhores informações: </h2>

      <form>
        <div class="form-row">
          <div class="col-md-6 mb-3">
            <label for="validationServer01">Nome</label>
            <input type="text" class="form-control is-valid" id="validationServer01" placeholder="Nome completo"  required>
            <div class="valid-feedback">
              Tudo certo!
            </div>
          </div>
        
          <div class="col-md-6 mb-3">
            <label for="validationServer02">CPF</label>
            <input type="text" class="form-control is-valid" id="validationServer02" placeholder="Apenas números"  required>
            <div class="valid-feedback">
              Tudo certo!
            </div>
          </div>
          
          <div class="form-row">
          <div class="col-md-6 mb-3">
            <label for="validationServer03">Email</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroupPrepend3">@</span>
              </div>
              <input type="text" class="form-control is-valid" id="validationServerUsername" placeholder="@meusistema.com" aria-describedby="inputGroupPrepend3" required>
              <div class="valid-feedback">
               Tudo certo!
              </div>
            </div>
          
        </div>
          <div class="col-md-6 mb-3">
            <label for="validationServer03">Telefone</label>
            <input type="text" class="form-control is-valid" id="validationServer03" placeholder="Apenas números" required>
            <div class="valid-feedback">
              Tudo certo!
            </div>
        </div>
            <div class="col-md-6 mb-3">
            <form class="form-inline">
                <label class="my-1 mr-2" for="inlineFormCustomSelectPref">Preferência</label>
                <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref">
                  <option selected>Escolher...</option>
                  <option value="1">Estudante</option>
                  <option value="2">Professor(a)</option>
                  <option value="3">Zelador(a)</option>
                  <option value="3">Outros</option>
                </select>
              
              
                <button type="submit" class="btn btn-primary my-1">Enviar</button>
              </form>
               <div class="col-md-4 mb-3">
    </div>
    
      <div class="form-check">
        <input class="form-check-input is-invalid" type="checkbox" value="" id="validCheck3" required>
        <label class="form-check-label" for="valid-feedback">
          Receber notificações
        </label>
      </div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
